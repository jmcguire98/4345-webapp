<div class="container-fluid" id="signupBackground">
    <div class="row align-items-center" style="height:100vh;">
      <div class="col d-flex justify-content-center">
        <div class="text-center p-4 clearfix" id="singupFrame">


          <img class="img-fluid" src="../../assets/signup/smuLogo.jpg" alt="smuLogo" id="smuLogo">
          <h3 class="text-primary">Lyle.io</h3>
          <form>
              <div class="form-group clearfix">
              <input class="form-control mb-3" type="text" name="username" placeholder="User Name">
              <input class="form-control mb-3" type="password" name="pass" placeholder="Password">
              <div class="float-left">
                <button class="btn btn-primary">Sign in</button>
              </div>


          <div class="float-right mt-2">
            <a routerLink="/signup" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#exampleModal">Sign up</a>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-signup></app-signup>
  </div>
